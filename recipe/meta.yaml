{% set name = "rmm" %}
{% set version = "22.12.00" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rapidsai/rmm/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5eb53d9b437d83a001869f5bef6d272b1d50d9b524df1cee833bc91b7576f65b
  folder: rmm

build:
  number: 0
  skip: true  # [(not linux) or (cuda_compiler == "None")]
  script_env:
    - CMAKE_GENERATOR=Ninja
    - INSTALL_PREFIX=${PREFIX}
  script:
    - export CMAKE_ARGS="${CMAKE_ARGS} -DFIND_RMM_CPP=ON -DThrust_ROOT=${PREFIX}/include/rapids/thrust/"
    - cd rmm/python
    - {{ PYTHON }} -m pip install . --no-deps -vv
  missing_dso_whitelist:
    - '*/libcuda.*'  # [linux]
  ignore_run_exports:
    - spdlog
    - librmm

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - cmake >=3.23.1,!=3.25.0
    - ninja
  host:
    - librmm ={{ version }}
    - python
    - pip
    - cython >=0.29,<0.30
    - spdlog >=1.8.5,<2.0.0a0
    - cuda-python >=11.7.1,<12.0
    - scikit-build >=0.13.1
  run:
    - python
    - numba >=0.49
    - numpy >=1.19
    - cuda-python >=11.7.1,<12.0

test:
  imports:
    - rmm

about:
  home: https://github.com/rapidsai/rmm
  license: Apache-2.0
  license_family: APACHE
  license_file: rmm/LICENSE
  summary: RAPIDS Memory Manager

extra:
  recipe-maintainers:
    - alhad-deshpande
    - leofang
